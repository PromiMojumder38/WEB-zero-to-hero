<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="task2.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Travel Reservation Form</h1>
        <h3> denotes mandatory</h3>
        <form>
            <label> Full name : </label><br>
            <input type="text" placeholder="FirstName LastName"><br>

            <label class> Email address : </label><br>
            <input type="email" placeholder="EMAIL ADDRESS"><br>

            <label class> Select Tour Package: </label><br>
            <select name="selected_option" required>
                <option value = "goa">Goa</option>
                <option value="ladakh">Ladakh</option>
                <option value="paris">Paris</option>
            </select><br>

            <label class> Arrival date: </label><br>
            <input type="date" class = "dateclass" placeholder="m/d/y"><br>

            <label> Number of persons : </label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>

            <label> What would you want to avail?  </label><br> 
            <div class = "termss"><label class = "labelclass"> Boarding </label><input type = "checkbox" value="boarding"></div> 
            <div class = "termss"><label class = "labelclass"> Fooding </label><input type = "checkbox" value="fooding"></div>  
            <div class = "termss"><label class = "labelclass"> Sight seeing </label><input type = "checkbox" value="sightseeing"></div> 

            <label class = "labelclass"> Discount Coupon code : </label><br> 
            <input type="text" name="coupon_code" placeholder="UNKNOWN_TYPE"><br>
            
            <label> Terms and conditions  </label><br> 
            <div class = "terms"><input type="radio" name="terms" value="agree"> <label class = "labelclass">I agree</label></div>
            <div class = "terms"><input type="radio" name="terms" value="disagree"> <label class = "labelclass">I disagree</label></div>
                
            
            <button type = "submit" > Complete reservation </button>
        </form>
    </body>
</html>
